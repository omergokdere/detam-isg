  <script>
    // Wheel Ã§izimi ve dÃ¶ndÃ¼rme
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const w = canvas.width, h = canvas.height;
    const centerX = w/2, centerY = h/2, radius = 180;
    const segments = 4, degPer = 360/segments;
    const colors  = ["#f44336", "#4CAF50", "#2196F3", "#FFEB3B"];
    const prizes  = ["Karabina", "GÃ¶z Ã–lÃ§Ã¼m Testi", "Duyma Testi", "Kulak TÄ±kacÄ±"];
    let angle = 0, isSpun = false;

    function drawWheel() {
      for (let i = 0; i < segments; i++) {
        const start = (degPer * i) * Math.PI / 180;
        const end   = (degPer * (i+1)) * Math.PI / 180;
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, start, end);
        ctx.fillStyle = colors[i];
        ctx.fill();
        ctx.stroke();
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(start + (end - start)/2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = "18px Arial";
        ctx.fillText(prizes[i], radius - 10, 10);
        ctx.restore();
      }
    }
    drawWheel();

    let kazanan; // global scope

    document.getElementById("spin").addEventListener("click", () => {
      if (isSpun) return;
      isSpun = true;
      document.getElementById("result").textContent = "";
      let rotation = Math.floor(Math.random()*360) + 1080;
      let current = 0;
      const interval = setInterval(() => {
        angle = (angle + 10) % 360;
        ctx.clearRect(0,0,w,h);
        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(angle * Math.PI/180);
        ctx.translate(-centerX, -centerY);
        drawWheel();
        ctx.restore();
        current += 10;
        if (current >= rotation) {
          clearInterval(interval);
          const final = angle % 360;
          const adj   = (360 - final + 270) % 360;
          const idx   = Math.floor(adj/degPer);
          kazanan     = prizes[idx];
          document.getElementById("result").textContent = "KazandÄ±ÄŸÄ±nÄ±z: " + kazanan;
          document.getElementById("confirmButton").style.display = "inline-block";
        }
      }, 20);
    });

    // "Hediyemi Al" tÄ±klandÄ±ÄŸÄ±nda POST ve sonrasÄ±nda yÃ¶nlendirme
    document.getElementById("confirmButton").addEventListener("click", async function() {
      const btn = this;
      btn.disabled = true;
      const ad    = sessionStorage.getItem('ad');
      const email = sessionStorage.getItem('email');
      const tel   = sessionStorage.getItem('telefon');
      const odul  = kazanan;

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxEkcC6abIGwyjwqguW1po214L6_CqzCF5P4_HXAkkeIm6c77t5p36QPDALxiRpM7tmjA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ adSoyad: ad, email: email, telefon: tel, odul: odul })
        });
        const msg = (await res.text()).trim();
        if (msg === 'OK') {
          alert('Ã–dÃ¼lÃ¼nÃ¼zÃ¼ kaydettik. detam.com.trâ€™ye yÃ¶nlendiriliyorsunuz.');
          // Clear sessionStorage to block re-access
          sessionStorage.clear();
          // Use location.replace to override history
          setTimeout(() => window.location.replace('https://detam.com.tr'), 5000);
        } else {
          alert('Hata: ' + msg);
          btn.disabled = false;
        }
      } catch (error) {
        alert('Bir hata oluÅŸtu: ' + error);
        btn.disabled = false;
      }
    });
  </script>
